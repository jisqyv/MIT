<!-- no footer at all! -->
<footer class=" py-5" style="background:#a82d41;">
  <div class="container">
    <div class="small text-center text-white" style="color:#fff;">
      {{ site.data.footer.copyright }}
      &nbsp; | &nbsp; 
      {% for link in site.data.footer.links %}
          <a class="footerlink" style="color:#fff;" href="{{ link.url }}" {% assign new_window_is_not_empty = link.new_window | is_not_empty %}
          {% if new_window_is_not_empty %}target="_blank" rel="noopener"
          {% endif %}>{{ link.text }}</a>
      {% endfor %} 
    </div>
  </div>
</footer>
